<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main_page/css/my_css.css' %}">

    <title>{% block title %}Title{% endblock %} - HomeBox</title>
</head>
<body>

<div class="container bg-light">

    <div class="bg-dark my-nav-margin">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'main-page' %}">HomeBox</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'sensors' %}">Sensors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'forecast' %}">Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">4</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <a class="btn btn-info mr-sm-2" href="#">
                        Notifications <span class="badge badge-warning">{{ msg_count|default:'0' }}</span>
                    </a>
                    {% if is_authed %}
                        <a class="btn btn-success" href="#">Logout</a>
                    {% else %}
                        <a class="btn btn-success mr-sm-2" href="#">Login</a>
                        <a class="btn btn-primary" href="#">Register</a>
                    {% endif %}
                </form>
            </div>
        </nav>
    </div>
    <br>

    <div>
        {% block content %}{% endblock %}
    </div>

</div>

<div class="message-include">
    {% include 'main_page/messages.html' %}
</div>

</body>
</html>
